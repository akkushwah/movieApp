<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <!-- Bootstrap Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .crossIcon {
      display: none;
    }

    .filterTitle {
      display: none;
    }

    .selected {
      /* display: inline-block; */
      background-color: transparent;
      /* color: red; */
    }
  </style>

  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body shadow px-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">iMovies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Plans</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

  <!-- Filter Buttons -->
  <div class="container mx-auto my-5 filterButton">
    <button type="button" class="btn btn-warning">Action
      <i class="fa-solid fa-xmark crossIcon"></i>
    </button>
    <button type="button" class="btn btn-warning mx-3">Comedy <i class="fa-solid fa-xmark crossIcon"></i></button>
    <button type="button" class="btn btn-warning mx-3">Horror <i class="fa-solid fa-xmark crossIcon"></i></button>
    <button type="button" class="btn btn-warning mx-3">Romantic <i class="fa-solid fa-xmark crossIcon"></i></button>
  </div>
  <!-- Filter Buttons -->

  <!-- Filter Cards -->
  <div class="container" class="filterCard">
    <h2 class="text-dark  my-2 filterTitle">Recommanded for you</h2>
    <div class="row" id="topResult"></div>
    <hr>
  </div>
  <!-- Filter Cards Ends -->

  <!-- Movie Container -->
  <div class="container">
    <h1 class="text-danger text-center my-5" style="font-size:4rem">Top Movies</h1>
    <div class="row " id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="script.js" type="module"></script>
  <!-- <script src="sample.js" type="module"></script> -->


</body>

</html>
